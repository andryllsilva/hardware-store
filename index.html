<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardware</title>

    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="/src/css/aside.css">
    <link rel="stylesheet" href="/src/css/variables.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="header">
        <div class="header-container">
            <h1>My company</h1>

            <div class="search">
                <p>Busque seu produto</p>
                <input type="search" id="busca">
            </div>

            <div class="cart-container">
                <a href="">
                    <div class="cart">
                        
                        
                    </div>
                    <i class="fa fa-shopping-cart"></i>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="main-container">
            <div class="aside-container">
                <aside class="aside">
                    <div class="promotion-container">
                        <label for="promotion"><span class="filter">Promoções</span></label>
                        <input type="checkbox"  id="promotion">
                    </div>
                    <div class="entrega-container">
                        <span class="filter">Entrega grátis</span>
                        <input type="checkbox" id="delivery" value="delivery" checked>
                    </div>

                    <div class="marca filter-aside">
                        <h3>Marcas</h3>
                        <div class="filters">
                            <ul>
                                <li><input type="checkbox" name="" id=""> Evga</li>
                                <li><input type="checkbox" name="" id=""> Redgragon</li>
                                <li><input type="checkbox" name="" id=""> Hyper fury</li>
                                <li><input type="checkbox" name="" id=""> Other</li>
                                <li><input type="checkbox" name="" id=""> Msi</li>
                                <li><input type="checkbox" name="" id=""> Redragon</li>
                                <li><input type="checkbox" name="" id=""> Corsair</li>
                                </li>
                            </ul>

                        </div>
                    </div>

                    <div class="condicao filter-aside">
                        <h3>Condição</h3>
                        <div class="filters">
                            <ul>
                                <li><input type="checkbox" name="" id=""> Semi</li>
                                <li><input type="checkbox" name="" id=""> New</li>

                            </ul>
                        </div>
                    </div>

                    <div class="categorias filter-aside">
                        <h3 class="Categorias">Categorias</h3>
                        <div class="filters">
                            <ul>
                                <li><input type="checkbox" name="" id=""> Placa de video
                                <li><input type="checkbox" name="" id=""> Teclado</li>
                                <li><input type="checkbox" name="" id=""> Headset</li>
                                <li><input type="checkbox" name="" id=""> Jogo</li>
                                </li>
                            </ul>
                        </div>
                    </div>

                </aside>
            </div>

            <div class="product-container">
            </div>



        </div>
        </div>
    </main>
    <script type="module" src="src/scripts/index.js"></script>
</body>

</html>
